<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Monitoreo de supervivencia de una reforestación en Colonia Caroya (2023–2025)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/EstadodeSupervivencia_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:19, minZoom:1
        }).fitBounds([[-30.99894423001689,-64.05434877633826],[-30.997050191511356,-64.0504504676286]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Monitoreo de supervivencia de una reforestación en Colonia Caroya (2023–2025)</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 0.854,
            attribution: '',
            minZoom: 1,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_ndiceVARIimagenUAVRGB2025_1');
        map.getPane('pane_ndiceVARIimagenUAVRGB2025_1').style.zIndex = 401;
        var img_ndiceVARIimagenUAVRGB2025_1 = 'data/ndiceVARIimagenUAVRGB2025_1.png';
        var img_bounds_ndiceVARIimagenUAVRGB2025_1 = [[-30.998714747900788,-64.05452780656057],[-30.99656299665991,-64.05108780333394]];
        var layer_ndiceVARIimagenUAVRGB2025_1 = new L.imageOverlay(img_ndiceVARIimagenUAVRGB2025_1,
                                              img_bounds_ndiceVARIimagenUAVRGB2025_1,
                                              {pane: 'pane_ndiceVARIimagenUAVRGB2025_1'});
        bounds_group.addLayer(layer_ndiceVARIimagenUAVRGB2025_1);
        function pop_EstadodeSupervivencia_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Especie</th>\
                        <td>' + (feature.properties['Especie'] !== null ? autolinker.link(String(feature.properties['Especie']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitud</th>\
                        <td>' + (feature.properties['Latitud'] !== null ? autolinker.link(String(feature.properties['Latitud']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud</th>\
                        <td>' + (feature.properties['Longitud'] !== null ? autolinker.link(String(feature.properties['Longitud']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">VARI_mean</th>\
                        <td>' + (feature.properties['VARI_mean'] !== null ? autolinker.link(String(feature.properties['VARI_mean']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">VARI_max</th>\
                        <td>' + (feature.properties['VARI_max'] !== null ? autolinker.link(String(feature.properties['VARI_max']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Supervivencia'] !== null ? autolinker.link(String(feature.properties['Supervivencia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_EstadodeSupervivencia_2_0(feature) {
            switch(String(feature.properties['Supervivencia'])) {
                case 'Sobrevivió confirmado':
                    return {
                pane: 'pane_EstadodeSupervivencia_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.782)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,234,139,0.782)',
                interactive: true,
            }
                    break;
                case 'Supervivencia estimada':
                    return {
                pane: 'pane_EstadodeSupervivencia_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.782)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,174,72,0.782)',
                interactive: true,
            }
                    break;
                case 'Mortalidad confirmada':
                    return {
                pane: 'pane_EstadodeSupervivencia_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.782)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,48,39,0.782)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_EstadodeSupervivencia_2');
        map.getPane('pane_EstadodeSupervivencia_2').style.zIndex = 402;
        map.getPane('pane_EstadodeSupervivencia_2').style['mix-blend-mode'] = 'normal';
        var layer_EstadodeSupervivencia_2 = new L.geoJson(json_EstadodeSupervivencia_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EstadodeSupervivencia_2',
            layerName: 'layer_EstadodeSupervivencia_2',
            pane: 'pane_EstadodeSupervivencia_2',
            onEachFeature: pop_EstadodeSupervivencia_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EstadodeSupervivencia_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_EstadodeSupervivencia_2);
        map.addLayer(layer_EstadodeSupervivencia_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Estado de Supervivencia<br /><table><tr><td style="text-align: center;"><img src="legend/EstadodeSupervivencia_2_Supervivenciaconfirmada2828370.png" /></td><td>Supervivencia confirmada 282 (83,7%)</td></tr><tr><td style="text-align: center;"><img src="legend/EstadodeSupervivencia_2_Supervivenciaestimada351041.png" /></td><td>Supervivencia estimada 35 (10,4%)</td></tr><tr><td style="text-align: center;"><img src="legend/EstadodeSupervivencia_2_Mortalidadconfirmada20592.png" /></td><td>Mortalidad confirmada 20 (5,9%)</td></tr></table>', layer: layer_EstadodeSupervivencia_2},
            {label: "Índice VARI (imagen UAV RGB, 2025)", layer: layer_ndiceVARIimagenUAVRGB2025_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
